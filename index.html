<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/styles.css" />
        <script src="js/app.js" defer></script>
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <header class="header">
            <h1 class="game-text">Tic Tac Toe</h1>
        </header>

        <main class="main">
            <section class="gameboard">
                <div class="gameboard__cell" data-cell="0"></div>
                <div class="gameboard__cell" data-cell="1"></div>
                <div class="gameboard__cell" data-cell="2"></div>
                <div class="gameboard__cell" data-cell="3"></div>
                <div class="gameboard__cell" data-cell="4"></div>
                <div class="gameboard__cell" data-cell="5"></div>
                <div class="gameboard__cell" data-cell="6"></div>
                <div class="gameboard__cell" data-cell="7"></div>
                <div class="gameboard__cell" data-cell="8"></div>
            </section>
        </main>
    </body>
</html>
